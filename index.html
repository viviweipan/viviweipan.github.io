<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Vivi Wei">
    <meta name="keywords" content="visualization, project banana, data analysis">
    <title>ProjectBanana</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="row" id="myheader" style="margin:10px;padding:0px;">
        <div class="col-md-12"></div>
        <h2>Corrlation Demonstration</h2>
        <h4>This webiste shows with the change of features and min utterances for each intent, 
            the change of correlation scores between features and NLU error rate.</h4>
    </div>

    <div class="container" style="margin:10px;padding:0px;">
            <h5>Domain: <select id="domainID"></select></h5>
            <div class="col-md-4" style="background-color:lavender;">
                <h5>Features:</h5>
                <div class="checkbox">
                        <label><input type="checkbox" id="intent-error" checked>Intent error</label>
                </div>
                <div class="checkbox">
                        <label><input type="checkbox" id="slot-error" checked>Slot error</label>
                </div>
                <!-- <div class="checkbox">
                        <label><input type="checkbox" id="slot-insertion" checked>Slot error type: insertion</label>
                </div>
                <div class="checkbox">
                        <label><input type="checkbox" id="slot-substitution" checked>Slot error type: substitution</label>
                </div>
                <div class="checkbox">
                        <label><input type="checkbox" id="slot-deletion" checked>Slot error type: deletion</label>
                </div> -->
                <div class="checkbox">
                        <label><input type="checkbox" id="number-utterance" checked>Number of utterances</label>
                </div>
            </div>
            <div class="col-md-3" style="background-color:LightCyan;">
                <h5>Minimum utterance number: </h5>
                <!-- <div class="form-group">
                <input type="number" class="form-control" id="minUtt" min=0 max=100 value=5 step=5>
                </div> -->
                <div class='select'>
                        <select name="minimumUtt" id="minimum-utterance">
                                <option value="5">5</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                        </select>
                </div>
            </div>
            <div class="col-md-4" style="background-color:lavenderblush;">
                <h5>Correlation scores: </h5>
                <div>
                    <button onclick="corre_score()">Calculate Correlation Score</button> 
                    <h5><span id="correScore"></span></h5>                  
                </div>
                <div> 
                        <button onclick="newLogic()">Calculate xxx Correlation Score</button> 
                        <h5><span id="correScore2"></span></h5>      
                </div>
            </div>

    </div>

    
        
    </div>
</body>

<script language="javascript">
    init_domains()
</script>
</html>
